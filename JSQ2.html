<!DOCTYPE html>
<html>
  <head>
    <title>Hover Effect</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: rgb(25, 236, 78);
        transition: transform 0.5s ease;
      }

      .box:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
